<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Page</title>

<body class="General-layout">

        <img src="LOGO WEBSITE-Photoroom.png" class="login-logo" height="40%" width="20%">
        <p class="login-title">WE ARE HERE FOR BEING DEVELOPER</p>
    </section>
    <section Class="Login-section">
        <div class="login-video">
            <video autoplay loop muted playsinline>
                <source src="Login Footage (1) Project001.mp4" type="video/mp4">
            </video>
        </div>
        <div class="login-input">
            <DIV class="login-email">
                <label class="label-email" for="login-email">Email/Username</label>
                <Input class="input-email" type="email" name="login-email" id="login-email">
            </DIV>
            <DIV class="login-password">
                <label class="label-password" for="lo'gin-password" style="display: flex; width: 50%; height: 50%;">Password</label>
                <Input class="input-password" type="password" name="login-password" id="login-password">
            </DIV>
            <div class="login-option">
                <Button class="login-button">Login</Button>
                <a href="Signup-Page.HTML" target="_blank" style="display: flex; flex-direction: row;">Create New Account? Sign Up</a>
                <hr class="line-annotation">
                <a href="Forgot-Password.html" target="_blank" style="display: flex; flex-direction: row;">Forgot Password?</a>
          </div>   
        </div>
    </section>
    <section class="login-footer-layout">
